<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Укоротить ссылку</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">
            <h1 class="text-center text-primary">Укоротите вашу ссылку</h1>

            <!-- Форма для отправки ссылки -->
            <form th:action="@{/links}" method="post" th:object="${requestUrlDto}">
                <div class="mb-3">
                    <label for="url" class="form-label">Введите полный URL:</label>
                    <input type="text" id="url" name="url" th:field="*{url}"
                           class="form-control" placeholder="https://example.com" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Укоротить</button>
            </form>

            <!-- Результат -->
            <div th:if="${shortUrl}" class="alert alert-success mt-4 text-center">
                Короткая ссылка: <a th:href="${shortUrl}" th:text="${shortUrl}" target="_blank"></a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
